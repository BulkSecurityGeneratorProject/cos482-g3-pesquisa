<div>
    <h2>
        <span jhiTranslate="pesquisaApp.reuniao.home.title">Reuniaos</span>
        <button class="btn btn-primary float-right jh-create-entity create-reuniao-cos-482-g-3" [routerLink]="['/', { outlets: { popup: ['reuniao-cos-482-g-3-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pesquisaApp.reuniao.home.createLabel">
            Create new Reuniao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="reuniaos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dataEHora"><span jhiTranslate="pesquisaApp.reuniao.dataEHora">Data E Hora</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="local"><span jhiTranslate="pesquisaApp.reuniao.local">Local</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="professorNome"><span jhiTranslate="pesquisaApp.reuniao.professor">Professor</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="alunoNome"><span jhiTranslate="pesquisaApp.reuniao.aluno">Aluno</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reuniao of reuniaos ;trackBy: trackId">
                <td><a [routerLink]="['../reuniao-cos-482-g-3', reuniao.id ]">{{reuniao.id}}</a></td>
                <td>{{reuniao.dataEHora | date:'medium'}}</td>
                <td>{{reuniao.local}}</td>
                <td>
                    <div *ngIf="reuniao.professorId">
                        <a [routerLink]="['../professor-cos-482-g-3', reuniao.professorId  ]" >{{reuniao.professorNome}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reuniao.alunoId">
                        <a [routerLink]="['../aluno-cos-482-g-3', reuniao.alunoId  ]" >{{reuniao.alunoNome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../reuniao-cos-482-g-3', reuniao.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reuniao-cos-482-g-3/'+ reuniao.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reuniao-cos-482-g-3/'+ reuniao.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="reuniaos && reuniaos.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
