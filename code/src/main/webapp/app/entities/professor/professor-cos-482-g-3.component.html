<div>
    <h2>
        <span jhiTranslate="pesquisaApp.professor.home.title">Professors</span>
        <button class="btn btn-primary float-right jh-create-entity create-professor-cos-482-g-3" [routerLink]="['/', { outlets: { popup: ['professor-cos-482-g-3-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pesquisaApp.professor.home.createLabel">
            Create new Professor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="professors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nome"><span jhiTranslate="pesquisaApp.professor.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="matricula"><span jhiTranslate="pesquisaApp.professor.matricula">Matricula</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="linkLattes"><span jhiTranslate="pesquisaApp.professor.linkLattes">Link Lattes</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="programa"><span jhiTranslate="pesquisaApp.professor.programa">Programa</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="linhaDePesquisa"><span jhiTranslate="pesquisaApp.professor.linhaDePesquisa">Linha De Pesquisa</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="areasDeInteresse"><span jhiTranslate="pesquisaApp.professor.areasDeInteresse">Areas De Interesse</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let professor of professors ;trackBy: trackId">
                <td><a [routerLink]="['../professor-cos-482-g-3', professor.id ]">{{professor.id}}</a></td>
                <td>{{professor.nome}}</td>
                <td>{{professor.matricula}}</td>
                <td>{{professor.linkLattes}}</td>
                <td>{{professor.programa}}</td>
                <td>{{professor.linhaDePesquisa}}</td>
                <td>{{professor.areasDeInteresse}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../professor-cos-482-g-3', professor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'professor-cos-482-g-3/'+ professor.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'professor-cos-482-g-3/'+ professor.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="professors && professors.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
