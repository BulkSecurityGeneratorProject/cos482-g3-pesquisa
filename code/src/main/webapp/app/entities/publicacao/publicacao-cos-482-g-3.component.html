<div>
    <h2>
        <span jhiTranslate="pesquisaApp.publicacao.home.title">Publicacaos</span>
        <button class="btn btn-primary float-right jh-create-entity create-publicacao-cos-482-g-3" [routerLink]="['/', { outlets: { popup: ['publicacao-cos-482-g-3-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pesquisaApp.publicacao.home.createLabel">
            Create new Publicacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="publicacaos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="url"><span jhiTranslate="pesquisaApp.publicacao.url">Url</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="pertenceAoPrograma"><span jhiTranslate="pesquisaApp.publicacao.pertenceAoPrograma">Pertence Ao Programa</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="alunoNome"><span jhiTranslate="pesquisaApp.publicacao.aluno">Aluno</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let publicacao of publicacaos ;trackBy: trackId">
                <td><a [routerLink]="['../publicacao-cos-482-g-3', publicacao.id ]">{{publicacao.id}}</a></td>
                <td>{{publicacao.url}}</td>
                <td>{{publicacao.pertenceAoPrograma}}</td>
                <td>
                    <div *ngIf="publicacao.alunoId">
                        <a [routerLink]="['../aluno-cos-482-g-3', publicacao.alunoId  ]" >{{publicacao.alunoNome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../publicacao-cos-482-g-3', publicacao.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'publicacao-cos-482-g-3/'+ publicacao.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'publicacao-cos-482-g-3/'+ publicacao.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="publicacaos && publicacaos.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
