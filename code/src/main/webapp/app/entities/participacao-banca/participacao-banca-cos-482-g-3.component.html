<div>
    <h2>
        <span jhiTranslate="pesquisaApp.participacaoBanca.home.title">Participacao Bancas</span>
        <button class="btn btn-primary float-right jh-create-entity create-participacao-banca-cos-482-g-3" [routerLink]="['/', { outlets: { popup: ['participacao-banca-cos-482-g-3-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pesquisaApp.participacaoBanca.home.createLabel">
            Create new Participacao Banca
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="participacaoBancas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="confirmado"><span jhiTranslate="pesquisaApp.participacaoBanca.confirmado">Confirmado</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="estadoAprovacaoDefesa"><span jhiTranslate="pesquisaApp.participacaoBanca.estadoAprovacaoDefesa">Estado Aprovacao Defesa</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="defesaId"><span jhiTranslate="pesquisaApp.participacaoBanca.defesa">Defesa</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="professorId"><span jhiTranslate="pesquisaApp.participacaoBanca.professor">Professor</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let participacaoBanca of participacaoBancas ;trackBy: trackId">
                <td><a [routerLink]="['../participacao-banca-cos-482-g-3', participacaoBanca.id ]">{{participacaoBanca.id}}</a></td>
                <td>{{participacaoBanca.confirmado}}</td>
                <td jhiTranslate="{{'pesquisaApp.EstadoAprovacaoDefesa.' + participacaoBanca.estadoAprovacaoDefesa}}">{{participacaoBanca.estadoAprovacaoDefesa}}</td>
                <td>
                    <div *ngIf="participacaoBanca.defesaId">
                        <a [routerLink]="['../defesa-cos-482-g-3', participacaoBanca.defesaId  ]" >{{participacaoBanca.defesaId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="participacaoBanca.professorId">
                        <a [routerLink]="['../professor-cos-482-g-3', participacaoBanca.professorId  ]" >{{participacaoBanca.professorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../participacao-banca-cos-482-g-3', participacaoBanca.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'participacao-banca-cos-482-g-3/'+ participacaoBanca.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'participacao-banca-cos-482-g-3/'+ participacaoBanca.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="participacaoBancas && participacaoBancas.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
