
<div *ngIf="participacaoBanca">
    <h2><span jhiTranslate="pesquisaApp.participacaoBanca.detail.title">Participacao Banca</span> {{participacaoBanca.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pesquisaApp.participacaoBanca.confirmado">Confirmado</span></dt>
        <dd>
            <span>{{participacaoBanca.confirmado}}</span>
        </dd>
        <dt><span jhiTranslate="pesquisaApp.participacaoBanca.estadoAprovacaoDefesa">Estado Aprovacao Defesa</span></dt>
        <dd>
            <span jhiTranslate="{{'pesquisaApp.EstadoAprovacaoDefesa.' + participacaoBanca.estadoAprovacaoDefesa}}">{{participacaoBanca.estadoAprovacaoDefesa}}</span>
        </dd>
        <dt><span jhiTranslate="pesquisaApp.participacaoBanca.defesa">Defesa</span></dt>
        <dd>
            <div *ngIf="participacaoBanca.defesaId">
                <a [routerLink]="['/defesa-cos-482-g-3', participacaoBanca.defesaId]">{{participacaoBanca.defesaArquivoTexto}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="pesquisaApp.participacaoBanca.professor">Professor</span></dt>
        <dd>
            <div *ngIf="participacaoBanca.professorId">
                <a [routerLink]="['/professor-cos-482-g-3', participacaoBanca.professorId]">{{participacaoBanca.professorNome}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'participacao-banca-cos-482-g-3/'+ participacaoBanca.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
