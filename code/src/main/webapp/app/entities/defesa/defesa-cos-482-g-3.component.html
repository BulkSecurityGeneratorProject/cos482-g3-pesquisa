<div>
    <h2>
        <span jhiTranslate="pesquisaApp.defesa.home.title">Defesas</span>
        <button class="btn btn-primary float-right jh-create-entity create-defesa-cos-482-g-3" [routerLink]="['/', { outlets: { popup: ['defesa-cos-482-g-3-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pesquisaApp.defesa.home.createLabel">
            Create new Defesa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="defesas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dataEHora"><span jhiTranslate="pesquisaApp.defesa.dataEHora">Data E Hora</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="local"><span jhiTranslate="pesquisaApp.defesa.local">Local</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="arquivoTexto"><span jhiTranslate="pesquisaApp.defesa.arquivoTexto">Arquivo Texto</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tipoDefesa"><span jhiTranslate="pesquisaApp.defesa.tipoDefesa">Tipo Defesa</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="alunoId"><span jhiTranslate="pesquisaApp.defesa.aluno">Aluno</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let defesa of defesas ;trackBy: trackId">
                <td><a [routerLink]="['../defesa-cos-482-g-3', defesa.id ]">{{defesa.id}}</a></td>
                <td>{{defesa.dataEHora | date:'medium'}}</td>
                <td>{{defesa.local}}</td>
                <td>{{defesa.arquivoTexto}}</td>
                <td jhiTranslate="{{'pesquisaApp.TipoDefesa.' + defesa.tipoDefesa}}">{{defesa.tipoDefesa}}</td>
                <td>
                    <div *ngIf="defesa.alunoId">
                        <a [routerLink]="['../aluno-cos-482-g-3', defesa.alunoId  ]" >{{defesa.alunoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../defesa-cos-482-g-3', defesa.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'defesa-cos-482-g-3/'+ defesa.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'defesa-cos-482-g-3/'+ defesa.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="defesas && defesas.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
