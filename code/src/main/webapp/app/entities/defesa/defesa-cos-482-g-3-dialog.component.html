<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDefesaLabel" jhiTranslate="pesquisaApp.defesa.home.createOrEditLabel">Create or edit a Defesa</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!defesa.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="defesa.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pesquisaApp.defesa.dataEHora" for="field_dataEHora">Data E Hora</label>
            <div class="d-flex">
                <input id="field_dataEHora" type="datetime-local" class="form-control" name="dataEHora" [(ngModel)]="defesa.dataEHora"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pesquisaApp.defesa.local" for="field_local">Local</label>
            <input type="text" class="form-control" name="local" id="field_local"
                [(ngModel)]="defesa.local"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pesquisaApp.defesa.arquivoTexto" for="field_arquivoTexto">Arquivo Texto</label>
            <input type="text" class="form-control" name="arquivoTexto" id="field_arquivoTexto"
                [(ngModel)]="defesa.arquivoTexto"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pesquisaApp.defesa.tipoDefesa" for="field_tipoDefesa">Tipo Defesa</label>
            <select class="form-control" name="tipoDefesa" [(ngModel)]="defesa.tipoDefesa" id="field_tipoDefesa" >
                <option value="QUALIFICACAO">{{'pesquisaApp.TipoDefesa.QUALIFICACAO' | translate}}</option>
                <option value="DEFESADETESE">{{'pesquisaApp.TipoDefesa.DEFESADETESE' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pesquisaApp.defesa.aluno" for="field_aluno">Aluno</label>
            <select class="form-control" id="field_aluno" name="aluno" [(ngModel)]="defesa.alunoId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="alunoOption.id" *ngFor="let alunoOption of alunos; trackBy: trackAlunoById">{{alunoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
