
<div *ngIf="defesa">
    <h2><span jhiTranslate="pesquisaApp.defesa.detail.title">Defesa</span> {{defesa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pesquisaApp.defesa.dataEHora">Data E Hora</span></dt>
        <dd>
            <span>{{defesa.dataEHora | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="pesquisaApp.defesa.local">Local</span></dt>
        <dd>
            <span>{{defesa.local}}</span>
        </dd>
        <dt><span jhiTranslate="pesquisaApp.defesa.arquivoTexto">Arquivo Texto</span></dt>
        <dd>
            <span>{{defesa.arquivoTexto}}</span>
        </dd>
        <dt><span jhiTranslate="pesquisaApp.defesa.tipoDefesa">Tipo Defesa</span></dt>
        <dd>
            <span jhiTranslate="{{'pesquisaApp.TipoDefesa.' + defesa.tipoDefesa}}">{{defesa.tipoDefesa}}</span>
        </dd>
        <dt><span jhiTranslate="pesquisaApp.defesa.aluno">Aluno</span></dt>
        <dd>
            <div *ngIf="defesa.alunoId">
                <a [routerLink]="['/aluno-cos-482-g-3', defesa.alunoId]">{{defesa.alunoNome}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'defesa-cos-482-g-3/'+ defesa.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
