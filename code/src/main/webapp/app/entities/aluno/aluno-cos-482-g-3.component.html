<div>
    <h2>
        <span jhiTranslate="pesquisaApp.aluno.home.title">Alunos</span>
        <button class="btn btn-primary float-right jh-create-entity create-aluno-cos-482-g-3" [routerLink]="['/', { outlets: { popup: ['aluno-cos-482-g-3-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pesquisaApp.aluno.home.createLabel">
            Create new Aluno
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="alunos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nome"><span jhiTranslate="pesquisaApp.aluno.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dre"><span jhiTranslate="pesquisaApp.aluno.dre">Dre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dataDeEntrada"><span jhiTranslate="pesquisaApp.aluno.dataDeEntrada">Data De Entrada</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="usuarioId"><span jhiTranslate="pesquisaApp.aluno.usuario">Usuario</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="orientadorId"><span jhiTranslate="pesquisaApp.aluno.orientador">Orientador</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aluno of alunos ;trackBy: trackId">
                <td><a [routerLink]="['../aluno-cos-482-g-3', aluno.id ]">{{aluno.id}}</a></td>
                <td>{{aluno.nome}}</td>
                <td>{{aluno.dre}}</td>
                <td>{{aluno.dataDeEntrada | date:'medium'}}</td>
                <td>
                    <div *ngIf="aluno.usuarioId">
                        <a [routerLink]="['../usuario-cos-482-g-3', aluno.usuarioId  ]" >{{aluno.usuarioId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aluno.orientadorId">
                        <a [routerLink]="['../professor-cos-482-g-3', aluno.orientadorId  ]" >{{aluno.orientadorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../aluno-cos-482-g-3', aluno.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aluno-cos-482-g-3/'+ aluno.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aluno-cos-482-g-3/'+ aluno.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="alunos && alunos.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
