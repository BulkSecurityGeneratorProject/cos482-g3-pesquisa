
<div *ngIf="seminario">
    <h2><span jhiTranslate="pesquisaApp.seminario.detail.title">Seminario</span> {{seminario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pesquisaApp.seminario.titulo">Titulo</span></dt>
        <dd>
            <span>{{seminario.titulo}}</span>
        </dd>
        <dt><span jhiTranslate="pesquisaApp.seminario.dataEHora">Data E Hora</span></dt>
        <dd>
            <span>{{seminario.dataEHora | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="pesquisaApp.seminario.local">Local</span></dt>
        <dd>
            <span>{{seminario.local}}</span>
        </dd>
        <dt><span jhiTranslate="pesquisaApp.seminario.organizadorAluno">Organizador Aluno</span></dt>
        <dd>
            <div *ngIf="seminario.organizadorAlunoId">
                <a [routerLink]="['/aluno-cos-482-g-3', seminario.organizadorAlunoId]">{{seminario.organizadorAlunoNome}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="pesquisaApp.seminario.organizadorProfessor">Organizador Professor</span></dt>
        <dd>
            <div *ngIf="seminario.organizadorProfessorId">
                <a [routerLink]="['/professor-cos-482-g-3', seminario.organizadorProfessorId]">{{seminario.organizadorProfessorNome}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'seminario-cos-482-g-3/'+ seminario.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
